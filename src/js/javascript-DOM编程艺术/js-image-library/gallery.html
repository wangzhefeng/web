<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Galley</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" media="screen" />
</head>
<body>
    <h1>Snapshots</h1>
    <ul id="imagegallery">
        <li>
            <a href="images/fireworks.jpg" title="A fireworks display">
                <img src="images/thumbnail_fireworks.jpg" alt="Fireworks" />
            </a>
        </li>
        <li>
            <a href="images/coffee.jpg" title="A cup of black cofee">
                <img src="images/thumbnail_coffee.jpg" alt="Coffee" />
            </a>
        </li>
        <li>
            <a href="images/rose.jpg" title="A red, red rose">
                <img src="images/thumbnail_rose.jpg" alt="Rose" />
            </a>
        </li>
        <li>
            <a href="images/bigben.jpg" title="The famous">
                <img src="images/thumbnail_bigben.jpg" alt="Big Ben" />
            </a>
        </li>
    </ul>
    <!-- 通过增加一个占位符图片的办法在这个主页上为图片预留一个浏览区域 -->
    <img id="placeholder" src="images/placeholder.gif" alt="my image gallery" />
    <!-- 图片描述 -->
    <p id="description">Choose an image.</p>
    <!-- javascript -->
    <script src="scripts/showPic.js"></script>
</body>
</html>
