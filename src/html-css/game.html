<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>游戏</title>
    <meta name="author" content="wangzhefeng">
    <meta name="description" content="Description">
    <meta property="og:image" content="https://developer.cdn.mozilla.net/static/img/opengraph-logo.dc4e08e2f6af.png">
    <meta property="og:description" content="本示例页面展示网页元数据的用法。">
    <meta property="og:title" content="MDN页面 - HTML &lt;head&gt; 元素中的元数据">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
    <link rel="Shortcut Icon" href="images/favicon.ico" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="styles/style-main.css">
    <link rel="stylesheet" href="styles/style-game.css">
</head>
<body>
    <div class="container">
        <!-- 本站所有网页的统一主标题 -->
        <header>
            <h1>游戏</h1>
        </header>

        <!-- 本站统一的导航栏 -->
        <nav>
            <ul>
                <li><a href="index.html">主页</a></li>
                <li><a href="pictures.html">图片</a></li>
                <li><a href="projects.html">项目</a></li>
                <li><a href="social.html">社交</a></li>
                <li><a href="sound.html">电音</a></li>
                <li><a href="table.html">表格</a></li>
                <li><a href="blog.html">博客</a></li>
                <li><a href="resume.html">简历</a></li>
                <li><a href="box.html">盒子</a></li>
                <li><a href="form.html">表单</a></li>
                <li><a href="#">游戏</a></li>
            </ul>
            
            <!-- 搜索栏是站点内导航的一个非线性的方式。 -->
            <form>
                <input type="search" name="q" placeholder="要搜索的内容">
                <input type="submit" value="搜索">
            </form>
        </nav>

        <!-- 网页主体内容 -->
        <!-- <main> -->
            <article>
                <!-- 此处包含一个 article（一篇文章），内容略…… -->
                <h2>猜数字游戏</h2>

                <p>我刚才随机选定了一个100以内的自然数。看你能否在 10 次以内猜中它。每次我都会告诉你所猜的结果是高了还是低了。</p>

                <div class="form">
                    <label for="guessField">请猜数: </label>
                    <input type="text" id="guessField" class="guessField">
                    <input type="submit" value="确定" class="guessSubmit">
                </div>

                <div class="resultParas">
                    <p class="guesses"></p>
                    <p class="lastResult"></p>
                    <p class="lowOrHi"></p>
                </div>
            </article>
            
            <!-- 侧边栏在主内容右侧 -->
            <aside>
                <h2>相关连接</h2>
                <ul>
                    <li><a href="#">这是一个超链接</a></li>
                    <!-- 侧边栏有n个超链接，略略略…… -->
                </ul>
            </aside>
        <!-- </main> -->

        <!-- 本站所有网页的统一页脚 -->
        <footer>
            <p>&copy;2050 某某保留所有权利</p>
        </footer>
    </div>

    <!-- js -->
    <!-- <script src="scripts/script.js"></script> -->
</body>
</html>
