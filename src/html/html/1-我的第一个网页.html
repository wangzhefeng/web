
<!-- DOCTYPE:告诉浏览器，我们要使用什么规范 -->
<!DOCTYPE html>

<html lang="en">

<!-- head 标签代表网页头部-->
<head>
    <!-- meta 描述性标签，用来描述网站的一些信息 -->
    <!-- meta一般用来做SEO -->
    <meta charset="UTF-8">
    <meta name="keyword" content="狂神说Java,西部开源">
    <meta name="description" content="来这个地方可以学习Java">

    <!-- title 网页标题 -->
    <title>我的第一个网页</title>
</head>

<!-- body 标签代表网页主体-->
<body>
    我的第一个网页
</body>
</html>
